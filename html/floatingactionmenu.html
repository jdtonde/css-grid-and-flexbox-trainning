<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/floatingactionmenu.css">
    <title>floacting Action Menu</title>

</head>
<body>
    <h1 style="color: #fff; padding:20px; font-size: 3em;">floacting Action Menu</h1>
    <div class="navigation">
        <div class="menutoggle"></div>
        <div class="profile">
            <div class="imgBx">
                <img src="../img/luffy.jpeg" alt="profile">
            </div>
        </div>
        <ul class="menu">
            <li><a href="#">
                <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                <span class="text">Profile</span>
            </a></li>

            <li><a href="#">
                <span class="icon"><ion-icon name="mail-unread-outline"></ion-icon></span>
                <span class="text">Inbox</span>
            </a></li>

            <li><a href="#">
                <span class="icon"><ion-icon name="cog-outline"></ion-icon></span>
                <span class="text">Paramètres</span>
            </a></li>

            <li><a href="#">
                <span class="icon"><ion-icon name="information-outline"></ion-icon></span>
                <span class="text">Support</span>
            </a></li>

            <li><a href="#">
                <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                <span class="text">Se Déconnecter</span>
            </a></li>

        </ul>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        let menutoggle= document.querySelector('.menutoggle');
        let navigation=document.querySelector('.navigation');

        menutoggle.onclick=function(){
            navigation.classList.toggle('active');
        }  
    </script>
</body>
</html>
